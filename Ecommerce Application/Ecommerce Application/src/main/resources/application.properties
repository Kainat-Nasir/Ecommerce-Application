spring.application.name=jobListings

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/DbBasic
spring.data.mongodb.database=DbBasic

# usergreSQL Configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/EcommerceApp
spring.datasource.username=postgres
spring.datasource.password=root

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
