<h2 mat-dialog-title>Add New Product</h2>
<mat-dialog-content class="dialog-content">
  <form [formGroup]="productForm" enctype="multipart/form-data" class="product-form">
    
    <!-- Product Name -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Product Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter product name" required />
    </mat-form-field>

    <!-- Description -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" placeholder="Enter product description" required />
    </mat-form-field>

    <!-- Price -->
    <mat-form-field appearance="fill" class="half-width">
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" placeholder="Enter price" required type="number" />
    </mat-form-field>

    <!-- Availability -->
    <mat-form-field appearance="fill" class="half-width">
      <mat-label>Available</mat-label>
      <mat-select formControlName="productAvailable">
        <mat-option [value]="true">Yes</mat-option>
        <mat-option [value]="false">No</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Stock Quantity -->
    <mat-form-field appearance="fill" class="half-width">
      <mat-label>Stock Quantity</mat-label>
      <input matInput formControlName="stockQuantity" placeholder="Enter stock quantity" required type="number" />
    </mat-form-field>

    <!-- Image Upload -->
    <div class="file-upload">
      <label for="file">Upload Product Image</label>
      <input type="file" id="file" (change)="onFileSelected($event)" />
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" color="warn">Cancel</button>
  <button mat-button (click)="onSubmit()" color="primary" [disabled]="!productForm.valid">Add Product</button>
</mat-dialog-actions>
