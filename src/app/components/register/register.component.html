<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="register-form">
    <div class="header-container">
      <h1>Register</h1>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" placeholder="Username" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Email" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" placeholder="Password" required>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" class="submit-button">Register</button>
    <button mat-button (click)="goToLogin()">Login</button>
  </form>
</div>
